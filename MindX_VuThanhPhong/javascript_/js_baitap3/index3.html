<script>
var a = prompt ("Nhap ky tu A, B, C, D de hien thi hoc luc")
switch(a) {
    case "A" : document.write("Hoc luc gioi")
    break;
    case "B" : document.write("Hoc luc kha")
    break;
    case "C" : document.write("Hoc luc trung binh")
    break;
    case "D" : document.write("Hoc luc kem")
    break;
    default : alert("Gia tri nhap vao khong hop le!")
}

</script>
</html>
