<script>
     let n = Number(prompt("Nhap vao 1 so n:"));
        for(let i=2; i<=n; i++){
            let a=1;
            for(let j=2; j<=Math.sqrt(i); j++){
                if(i%j == 0){
                    a=0;
                }
            }
            if(a==1){
                console.log(i);
            }
        }
</script>
